{% extends 'blog/base.html' %}
{%load static%}
{% block content %}
    <head>
        <meta charset="UTF-8">
        <title>QR Code Generator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
        crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/qr.css' %}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="estructura">
            <img class="avatar" src="{% static 'img/segui.png' %}" alt="avatar potro">
            <form method="post">
                {% csrf_token %}
                <h3 class="titulo">Crear codigo qr</h3>
                <div class="input-group mb-3">
                    <input type="text" class="input" name="qr_text" autofocus placeholder="Introduce el texto que contendra el qr">
                </div>
                <div class="botonpos">
                    <input type="submit" class="boton" value="Crear codigo QR">
                </div>
            </form>
            <div class="input-group mb-3" class="qr">
                <div class="fondoqr">
                    <p>{{ svg|safe }}<p>
                </div>
            </div>
        </div>
  </body>
{% endblock %}
